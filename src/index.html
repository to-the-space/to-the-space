<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO THE SPACE</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div id="ui">
      <div class="game-loading">
        <span class="loading-percentage">0%</span>
        <div class="loading-bar"></div>
      </div>

      <div class="game-start">
        <h1 class="game-title">to the space</h1>

        <input class="nickname-input" type="text" placeholder="ex) Elon Musk" />
        <button class="start-button">START</button>
        <span class="input-error"></span>
      </div>

      <div class="game-setting">
        <div class="game-instruction">
          <span>Press spacebar to accumulate power for 5 seconds</span>
          <span>Press AD to move the spaceship</span>
          <span>Avoid Meteors</span>
          <span>Get Coins to gain energy</span>
        </div>

        <button class="launch-button">LAUNCH</button>
      </div>

      <div class="game-play">
        <span class="count-down">5</span>

        <div class="energy-box">
          <div class="energy-bar"></div>
        </div>
      </div>

      <div class="game-launch">
        <div class="speed-box">
          <span>SPEED</span>
          <div>
            <span class="speed">0</span>
            <span>KM/H</span>
          </div>
        </div>

        <div class="altitude-box">
          <span>ALTITUDE</span>
          <div>
            <span class="altitude">0</span>
            <span>KM</span>
          </div>
        </div>
      </div>
    <script src="https://kit.fontawesome.com/1a3fa2ef08.js" crossorigin="anonymous"></script>
  </body>
</html>
