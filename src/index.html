<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO THE SPACE</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <div class="game-start">
      <h1 class="game-start-title">
        <span>to the</span>
        <span>space</span>
      </h1>

      <input class="game-start-input" type="text" placeholder="ex) Elon Musk" />
      <button class="game-start-button">START</button>
    </div>

    <div class="game-setting"></div>
    <div class="game-play"></div>
    <div class="game-over"></div>
    <div class="game-scoreboard"></div>

    <div class="game-record">
      <span>Highest Score:</span>
      <span>0</span>
    </div>
  </body>
</html>
